<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Retro Olympics</title>
    <link rel="icon" type="image" href="img/favicon.ico">

    <!--custom CSS link-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="css/volunteers.css">

    <!---boxicons link--->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!---remixicon link-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!---google fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <a href="index.html" class="logo"><img src="img/logo.png" alt="Retro Olympics"></a>
        <input type="checkbox" id="menu">
        <label for="menu" id="menu-label"><i class="bx bx-chevron-down"></i></label>
        <nav>
            <a href="teams.html">Teams</a>
            <a href="standings.html">Standings</a>
            <a href="schedule.html">Schedule</a>
            <a href="games.html">Games</a>
            <a href="volunteers.html">Volunteers</a>
            <a href="history.html">History</a>
        </nav>
    </header>

    <!---OUR TEAM CIRCULAR BEGINT HIER-->
    <div id="volunteers-container">
    </div>
    <script>
        
        const volunteers = {
            "voiceofautumn": "Host & Jack-Of-All-Trades",
            "Searo": "Co-Host & Leaderboard Developer",
            "starblades": "Shoutcaster & Media",
            "StingX2": "Shoutcaster",
            "Taysuu": "Shoutcaster",
            "TimeCrush": "Shoutcaster",
            "Wimpyfox": "Shoutcaster",
            "wolfman2000": "Shoutcaster",
            "Pampa50": "Referee",
            "soltyd": "Referee",
            "Bartis1989": "Leaderboard Developer",
            "Bryan1150": "Leaderboard Developer",
            "clymax": "Leaderboard & Web Developer",
            "drisc": "Web Developer",
            "MonkeyBug": "Web Developer",
            "Nabas6545": "Media Producer",
            "Tayadaoc": "Media Producer",
        };

        const container = document.getElementById("volunteers-container");
        let icons = "";
        let content = "";

        for (const [index, [user, desc]] of Object.entries(Object.entries(volunteers))) {
            icons += `
                <div class="imgBx" style="--i:${index};" data-id="content${index}">
                    <img src="https://media.retroachievements.org/UserPic/${user}.png">
                </div>
            `;
            content += `
                <div class="contentBx" id="content${index}">
                    <div class="card">
                        <div class="imgBx">
                            <a href="https://retroachievements.org/user/${user}">
                                <img src="https://media.retroachievements.org/UserPic/${user}.png">
                            </a>
                        </div>
                        <div class="textBx">
                            <a href="https://retroachievements.org/user/${user}">
                                <h2>${user}<br><span>${desc}</span></h2>
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        container.innerHTML = `<div class="team"><div class="icon">${icons}</div><div class="teamcontent">${content}</div></div>`;

        // randomizer
        let imgBx = document.querySelectorAll('.icon > .imgBx')
        let contentBx = document.querySelectorAll('.contentBx')
        let randomVolunteer = Math.floor(Math.random() * Object.keys(volunteers).length);
        contentBx[randomVolunteer].className = 'contentBx active';
        imgBx[randomVolunteer].className = 'imgBx active';

        for (let i = 0; i < imgBx.length; i++) {
            // changed from 'mouseover', 'pointerdown'
            imgBx[i].addEventListener('mouseover', function () {
                for (let i = 0; i < contentBx.length; i++) {
                    contentBx[i].className = 'contentBx';
                }
                document.getElementById(this.dataset.id).
                    className = 'contentBx active';

                for (let i = 0; i < imgBx.length; i++) {
                    imgBx[i].className = 'imgBx';
                }
                this.className = 'imgBx active';
            })
        }
    </script>
</body>

</html>
